<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Energy lab, ТЭЦ">
    <meta name="description" content="Тепловые энергостанции в городе Нур-Султан">
    <title>Energy Lab</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="icon" href="/static/img/icon.ico">
</head>
<body>
<header>
    <div class="container-header">
        <a href="/" class="logo"><img src="/static/img/header-logo.png" alt="logo"></a>
        <div class="flex-box-header">
            <a href="">{{ _('О проекте') }}</a>
            <a href="/team">{{ _('Команда') }}</a>
            <a href="/analytics">{{ _('Аналитика') }}</a>
            <a href="">{{ _('Достижение') }}</a>
            <a href="">{{ _('Контакты') }}</a>
        </div>

        <div class="languages">
            <a href="/change_lang/ru" style="text-decoration: {{ LANGS['ru'] }};">ru</a>
            <a href="/change_lang/en" style="text-decoration: {{ LANGS['en'] }}">en</a>
            <a href="/change_lang/kz" style="text-decoration: {{ LANGS['kk'] }}">kz</a>
        </div>
    </div>
</header>

<main role="main">
    {% block content %}{% endblock %}
</main>

<footer>
    <div class="container-footer">
        <div class="flex-box-footer-info">
            <a href="/" class="footer-logo"><img src="/static/img/footer-logo.png" alt="logo"></a>
        </div>

        <div class="flex-box-footer">
            <a href="">{{ _('О проекте') }}</a>
            <a href="/team">{{ _('Команда') }}</a>
            <a href="/analytics">{{ _('Аналитика') }}</a>
            <a href="">{{ _('Достижение') }}</a>
            <a href="">{{ _('Контакты') }}</a>
        </div>
    </div>
</footer>
</body>
</html>
